<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>RPGplay</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RPGplay app">
    <meta name="author" content="Lisrec">
    <link rel="icon" type="image/png" href="">
	
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	
    <body>
        <div class="col-md-10 animated-content" ng-drop="true">
            <div id="messages_div" onclick="$('#mesageInput').focus();">
                <ul id="messages">

                </ul>
            </div>
            <div id="formSender">
                <div class="row">
                    <div class="col-md-10">
                        <input id="mesageInput" type="text" class="form-control marg-bot" placeholder="Message..." autocomplete="off">
                    </div>
                    <div class="col-md-2">
                        <button id="sendButton" class="btn btn-default btn-primary marg-bot" style="width: 100%" onclick="send();">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <style>
            #formSender {
                padding: 25px;
                width: 100%;
            }
            
            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow-y: scroll;
            }
            
            #messages li {
                padding: 5px 10px;
            }
            
            #messages li:nth-child(even) {
                background: rgb(245, 245, 245);
            }
            
            .dice_button {
                margin: 0px 5px 5px 5px;
                width: 45px;
                height: 45px;
            }
            
            .marg-bot {
                margin-bottom: 5px;
            }
        </style>

        <script src="socket.js"></script>
        <script>
            function fixHeight() {
                winHeight = $(window).height();
                $("#messages_div").height(winHeight * .8);
            }

            $(window).resize(function() {
                fixHeight();
            });
            $(document).ready(function() {
                fixHeight();
                $('#mesageInput').focus();
            });
        </script>

    </body>
</html>
