          <form [ngFormModel]="registrationForm"

            <md-input-container class="md-block">
              <label for="email" class="inputTitle">Email</label>
              <input md-input  ngControl="email" id="email"/>
              <div md-messages="email" role="alert">
                <div md-message>Your email must be between 10 and 100 characters long and look like an e-mail address.</div>
              </div>
            </md-input-container>

            <div ngControlGroup="passwordRetry">
              Password <input type="password" ngControl="password"> <br>
              Confirm password <input type="password" ngControl="passwordConfirmation">
            </div>
            <div *ngIf="!registrationForm.valid" style="background-color: yellow">Form is invalid</div>
