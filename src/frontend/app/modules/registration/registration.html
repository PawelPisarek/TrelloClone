<div layout="row" layout-align="center center" class="container">
  <div flex="100" >
      <md-content layout-padding class="registerForm">
        <h1 id="title">REGISTRATION</h1>
        <div id="test1">
            <form [ngFormModel]="registrationForm" (ngSubmit)="onSubmit()">
              <md-input-container class="md-block">
                <label for="email" class="inputTitle">Email</label>
                <input md-input  ngControl="email" id="email" [(value)]="model.email"/>
                <div md-messages="email" role="alert">
                  <div md-message>Your email must be between 10 and 100 characters long and look like an e-mail address.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block">
                <label for="password" class="inputTitle">Password</label>
                <input md-input ngControl="password" id="password" [(value)]="model.password">
                <div md-messages="password" role="alert">
                  <div md-message="required">This is required.</div>
                </div>
              </md-input-container>
              <md-input-container class="md-block">
                <label for="password" class="inputTitle">Confirm Password</label>
                <input md-input ngControl="confirmPassword" id="confirmPassword" [(value)]="model.confirmPassword">
                <div md-messages="confirmPassword" role="alert">
                  <div md-message="required">This is required.</div>
                </div>
              </md-input-container>
              <button md-raised-button class="md-raised">SIGN UP</button>
            </form>
        </div>
      </md-content>
    </div>
</div>
