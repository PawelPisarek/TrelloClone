<md-toolbar-info class="info-toolbar" layout="row">
  <div>
    User: {{user}}
  </div>
</md-toolbar-info>

<div layout="row" layout-align="center center" class="container">
  <div flex="100" >
      <!-- <md-content layout-padding class="dashboardForm"> -->
      <h1 id="dashboardTitle"></h1>
      <div >
	    <h2 id="header-name">Create new board:</h2>
	    <md-input-container  md-no-float class="md-block-new-board" flex-gt-sm>
	    	<input md-input #newBoard newBoard.value='' id="input-newBoardName" placeholder="New board name">
	    	<md-button (click)="addBoard(newBoard.value)"id="button-addNewBoard"><span>Add</span></md-button>
        </md-input-container>
      </div>
      <div class="boards-section-header">
        <h3 id="header-name">My boards:</h3>
      </div>

       <md-buttons-container class="buttons" flex-gt-sm>
         <div class="buttons-list" *ngFor="let board of boards">
            <md-button (click)="gotoDetail(board)" class="md-raised-button"><span>{{board.name}}</span></md-button>
        </div>
      </md-buttons-container>
      <!-- </md-content> -->
  </div>
</div>
