
<div layout="row" layout-align="center center" class="container">
  <div flex="100" >
      <!-- <md-content layout-padding class="dashboardForm"> -->
      <h1 id="title">DASHBOARD</h1>
      <div >
	    <h2 id="header-name">Create new board:</h2>
	    <md-input-container  md-no-float class="md-block-new-board" flex-gt-sm>
	    	<input  md-input id="input-newBoardName" placeholder="New board name">
	    	<md-button id="button-addNewBoard"><span>+ Add</span></md-button>
        </md-input-container>
      </div>
      <div class="boards-section-header">
        <h3 id="header-name">My boards:</h3>
      </div>

       <md-buttons-container class="buttons" flex-gt-sm> 
            <md-button *ngFor="#item of list, #i = index" class="md-raised-button"><span>{{item.name}}</span></md-button>  
      </md-buttons-container>
      <!-- </md-content> -->
  </div>
</div>
